<!DOCTYPE html>
<html>
    <head>
        <title>ToDO List</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="src/css/ress.min.css" />
    </head>

    <body>
        <header class="l-header">
            <div class="l-header__inner">
                <h1 class="l-header__title">ToDo List</h1>
                <ul class="c-tab" id="tabGroup">
                    <li
                        class="c-tab__item is-active"
                        data-status="todo"
                        id="js-active"
                    >
                        ToDo
                    </li>
                    <li class="c-tab__item" data-status="done">Done</li>
                </ul>
            </div>
        </header>
        <main class="l-main">
            <div class="p-screens" id="screens">
                <div class="p-screen is-active" data-status="todo">
                    <button class="c-edit" type="button" id="makeRemoveableBtn">
                        <i class="icon-more-horizontal"></i>
                    </button>
                    <ul class="p-todoList js-todoList is-active" id="todo"></ul>
                    <button class="c-addBtn js-add">
                        <i class="icon-plus"></i>ToDoを追加
                    </button>
                    <div class="p-notask">
                        <img src="./src/img/flower.svg" alt="" />
                        <p>タスクがありません</p>
                    </div>
                </div>
                <div class="p-screen" data-status="done">
                    <button class="c-edit" type="button" id="makeRemoveableBtn">
                        <i class="icon-more-horizontal"></i>
                    </button>
                    <ul class="p-todoList js-todoList" id="done"></ul>
                    <button class="c-addBtn js-add">
                        <i class="icon-plus"></i>ToDoを追加
                    </button>
                    <div class="p-notask">
                        <img src="./src/img/flower.svg" alt="" />
                        <p>タスクがありません</p>
                    </div>
                </div>
            </div>

            <button class="c-floatAddBtn js-add" id="floatAddBtn">
                <i class="icon-plus"></i>
            </button>
        </main>
        <script src="src/index.js"></script>
    </body>
</html>
